<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - LMS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    [data-theme="dark"] body {
      background: linear-gradient(135deg, #0f172a 0%, #020617 100%);
    }
    .login-wrapper {
      width: 100%;
      max-width: 420px;
    }
    .login-container {
      background: var(--bg-card);
      padding: 40px;
      border-radius: var(--radius-xl);
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      position: relative;
    }
    .login-header { text-align: center; margin-bottom: 32px; }
    .login-logo {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 32px;
      color: white;
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
    }
    .login-title { font-size: 26px; font-weight: 700; color: var(--text-primary); }
    .login-subtitle { color: var(--text-muted); margin-top: 8px; }
    .login-error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      padding: 14px 16px;
      border-radius: var(--radius);
      margin-bottom: 20px;
      display: none;
      align-items: center;
      gap: 10px;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }
    .login-error.show { display: flex; }
    .btn-login {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-top: 8px;
    }
    .login-theme-toggle {
      position: absolute;
      top: 16px;
      right: 16px;
    }
    .login-footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }
    .login-footer p {
      color: var(--text-muted);
      font-size: 13px;
    }
    .login-footer code {
      background: var(--bg-secondary);
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: 600;
    }
    .input-group {
      position: relative;
    }
    .input-group i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }
    .input-group .form-control {
      padding-left: 42px;
    }
    .password-toggle {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 4px;
    }
    .password-toggle:hover { color: var(--text-primary); }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <button class="theme-toggle login-theme-toggle" onclick="theme.toggle()" title="Đổi giao diện">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
      </button>
      
      <div class="login-header">
        <div class="login-logo"><i class="fas fa-graduation-cap"></i></div>
        <h1 class="login-title">LMS</h1>
        <p class="login-subtitle">Hệ thống quản lý học tập</p>
      </div>

      <div id="errorMsg" class="login-error">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorText"></span>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Tên đăng nhập</label>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="username" class="form-control" placeholder="Nhập username" required autofocus>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Mật khẩu</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="passwordInput" class="form-control" placeholder="Nhập mật khẩu" required>
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <i class="fas fa-eye" id="eyeIcon"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-login" id="btnLogin">
          <i class="fas fa-sign-in-alt"></i> Đăng nhập
        </button>
      </form>

      <div class="login-footer">
        <p>Tài khoản mặc định: <code>admin</code> / <code>Abc@123456</code></p>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Redirect if already logged in
    if (auth.isLoggedIn()) {
      window.location.href = 'index.html';
    }

    function togglePassword() {
      const input = document.getElementById('passwordInput');
      const icon = document.getElementById('eyeIcon');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    function showError(message) {
      const errorMsg = document.getElementById('errorMsg');
      const errorText = document.getElementById('errorText');
      errorText.textContent = message;
      errorMsg.classList.add('show');
    }

    function hideError() {
      document.getElementById('errorMsg').classList.remove('show');
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('btnLogin');
      hideError();

      const username = document.querySelector('[name="username"]').value.trim();
      const password = document.querySelector('[name="password"]').value;

      // Validation
      if (!username) {
        showError('Vui lòng nhập tên đăng nhập');
        return;
      }
      if (!password) {
        showError('Vui lòng nhập mật khẩu');
        return;
      }
      if (username.length < 3) {
        showError('Tên đăng nhập phải có ít nhất 3 ký tự');
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng nhập...';

      try {
        const result = await auth.login(username, password);
        if (result.success) {
          btn.innerHTML = '<i class="fas fa-check"></i> Thành công!';
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 500);
        }
      } catch (error) {
        showError(error.message || 'Đăng nhập thất bại');
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Đăng nhập';
      }
    });

    // Enter key support
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }
      });
    });
  </script>
</body>
</html>
