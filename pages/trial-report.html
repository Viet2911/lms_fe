<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo Trải nghiệm - LMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .report-header {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 20px;
        }

        .period-tabs {
            display: flex;
            gap: 4px;
            background: var(--bg-secondary);
            padding: 4px;
            border-radius: 8px;
        }

        .period-tab {
            padding: 8px 16px;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .period-tab.active {
            background: var(--primary);
            color: white;
        }

        .period-tab:hover:not(.active) {
            background: var(--bg-card);
        }

        .date-nav {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .date-nav button {
            width: 36px;
            height: 36px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .date-nav button:hover {
            background: var(--bg-secondary);
        }

        .date-label {
            font-weight: 600;
            min-width: 200px;
            text-align: center;
        }

        .summary-card {
            background: linear-gradient(135deg, #1f2937, #374151);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .summary-title {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
        }

        .summary-item {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .summary-value {
            font-size: 28px;
            font-weight: 700;
        }

        .summary-value.success {
            color: #4ade80;
        }

        .summary-value.warning {
            color: #fbbf24;
        }

        .summary-value.danger {
            color: #f87171;
        }

        .summary-value.info {
            color: #60a5fa;
        }

        .summary-label {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .conversion-rate {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .conversion-rate .rate {
            font-size: 32px;
            font-weight: 700;
            color: #4ade80;
        }

        .conversion-rate .label {
            font-size: 14px;
            opacity: 0.8;
        }

        .filter-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 16px;
        }

        .filter-row select,
        .filter-row input {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-card);
        }

        .data-table {
            width: 100%;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .data-table th {
            background: var(--bg-secondary);
            font-weight: 600;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .data-table tr:hover {
            background: var(--bg-secondary);
        }

        .lead-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lead-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .lead-info {
            display: flex;
            flex-direction: column;
        }

        .lead-name {
            font-weight: 600;
        }

        .lead-phone {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-badge.attended {
            background: #dcfce7;
            color: #166534;
        }

        .status-badge.converted {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-badge.waiting {
            background: #fef3c7;
            color: #92400e;
        }

        .status-badge.cancelled {
            background: #fee2e2;
            color: #991b1b;
        }

        .source-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            background: var(--bg-secondary);
        }

        .export-btn {
            margin-left: auto;
        }

        @media (max-width: 768px) {
            .report-header {
                flex-direction: column;
                align-items: stretch;
            }

            .period-tabs {
                justify-content: center;
            }

            .date-nav {
                justify-content: center;
            }

            .export-btn {
                margin: 0;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <nav class="sidebar" id="sidebar"></nav>
    <main class="main-content">
        <div class="topbar">
            <div class="topbar-left">
                <button class="menu-toggle" onclick="document.querySelector('.sidebar').classList.toggle('open')"><i
                        class="fas fa-bars"></i></button>
                <h1><i class="fas fa-clipboard-check"></i> Báo cáo Trải nghiệm</h1>
            </div>
            <div class="topbar-right">
                <button class="btn btn-secondary" onclick="loadData()"><i class="fas fa-sync"></i></button>
            </div>
        </div>

        <!-- Period Tabs & Date Navigation -->
        <div class="report-header">
            <div class="period-tabs">
                <button class="period-tab active" data-period="day" onclick="setPeriod('day')">Ngày</button>
                <button class="period-tab" data-period="week" onclick="setPeriod('week')">Tuần</button>
                <button class="period-tab" data-period="month" onclick="setPeriod('month')">Tháng</button>
                <button class="period-tab" data-period="year" onclick="setPeriod('year')">Năm</button>
            </div>

            <div class="date-nav">
                <button onclick="navigateDate(-1)"><i class="fas fa-chevron-left"></i></button>
                <div class="date-label" id="dateLabel">--</div>
                <button onclick="navigateDate(1)"><i class="fas fa-chevron-right"></i></button>
                <input type="date" id="datePicker" onchange="setDate(this.value)" style="display:none">
                <button onclick="document.getElementById('datePicker').showPicker()" title="Chọn ngày"><i
                        class="fas fa-calendar"></i></button>
                <button onclick="goToToday()" title="Hôm nay"><i class="fas fa-home"></i></button>
            </div>

            <button class="btn btn-success export-btn" onclick="exportReport()"><i class="fas fa-file-excel"></i> Xuất
                Excel</button>
        </div>

        <!-- Filters -->
        <div class="filter-row">
            <select id="branchFilter" onchange="loadData()">
                <option value="">Tất cả cơ sở</option>
            </select>
            <select id="sourceFilter" onchange="loadData()">
                <option value="">Tất cả nguồn</option>
                <option value="facebook">Facebook</option>
                <option value="zalo">Zalo</option>
                <option value="tiktok">TikTok</option>
                <option value="walk-in">Walk-in</option>
                <option value="referral">Giới thiệu</option>
            </select>
            <select id="statusFilter" onchange="loadData()">
                <option value="">Tất cả trạng thái</option>
                <option value="attended">Đã đến</option>
                <option value="converted">Đã chuyển đổi</option>
                <option value="waiting">Chờ xử lý</option>
            </select>
            <div class="search-box" style="flex:1;min-width:200px">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Tìm theo tên, SĐT..."
                    onkeyup="if(event.key==='Enter')loadData()">
            </div>
        </div>

        <!-- Summary Card -->
        <div class="summary-card">
            <div class="summary-title"><i class="fas fa-chart-pie"></i> TỔNG QUAN <span id="summaryPeriod"></span></div>
            <div class="summary-grid">
                <div class="summary-item">
                    <div class="summary-value" id="sumScheduled">0</div>
                    <div class="summary-label">Đã hẹn lịch</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value success" id="sumAttended">0</div>
                    <div class="summary-label">Đã đến TN</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value info" id="sumConverted">0</div>
                    <div class="summary-label">Đã chuyển đổi</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value warning" id="sumWaiting">0</div>
                    <div class="summary-label">Chờ xử lý</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value danger" id="sumNoShow">0</div>
                    <div class="summary-label">Không đến</div>
                </div>
            </div>
            <div class="conversion-rate">
                <div>
                    <div class="rate" id="conversionRate">0%</div>
                    <div class="label">Tỷ lệ chuyển đổi</div>
                </div>
                <div style="width:1px;height:40px;background:rgba(255,255,255,0.3)"></div>
                <div>
                    <div class="rate" id="attendanceRate">0%</div>
                    <div class="label">Tỷ lệ đến TN</div>
                </div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="card">
            <div class="card-body" style="overflow-x:auto">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Học sinh / Phụ huynh</th>
                            <th>Nguồn</th>
                            <th>Cơ sở</th>
                            <th class="text-center">Ngày hẹn</th>
                            <th class="text-center">Ngày đến</th>
                            <th class="text-center">Trạng thái</th>
                            <th>EC phụ trách</th>
                            <th>Ghi chú</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable">
                        <tr>
                            <td colspan="8" class="text-center">Đang tải...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="pagination" style="margin-top:16px"></div>
    </main>

    <script src="../js/config.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/sidebar.js"></script>
    <script>
        let currentPeriod = 'day';
        let currentDate = new Date();

        async function init() {
            await auth.requireAuth();
            buildSidebar('sidebar');
            await loadBranches();
            updateDateLabel();
            await loadData();
        }

        async function loadBranches() {
            try {
                const res = await api.get('/branches');
                const branches = res.data || [];
                document.getElementById('branchFilter').innerHTML = '<option value="">Tất cả cơ sở</option>' +
                    branches.map(b => `<option value="${b.id}">${b.name}</option>`).join('');
            } catch (e) { console.error(e); }
        }

        function setPeriod(period) {
            currentPeriod = period;
            document.querySelectorAll('.period-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-period="${period}"]`).classList.add('active');
            updateDateLabel();
            loadData();
        }

        function navigateDate(direction) {
            switch (currentPeriod) {
                case 'day': currentDate.setDate(currentDate.getDate() + direction); break;
                case 'week': currentDate.setDate(currentDate.getDate() + (direction * 7)); break;
                case 'month': currentDate.setMonth(currentDate.getMonth() + direction); break;
                case 'year': currentDate.setFullYear(currentDate.getFullYear() + direction); break;
            }
            updateDateLabel();
            loadData();
        }

        function setDate(dateStr) {
            currentDate = new Date(dateStr);
            updateDateLabel();
            loadData();
        }

        function goToToday() {
            currentDate = new Date();
            updateDateLabel();
            loadData();
        }

        function updateDateLabel() {
            const label = document.getElementById('dateLabel');
            const picker = document.getElementById('datePicker');
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

            switch (currentPeriod) {
                case 'day':
                    label.textContent = currentDate.toLocaleDateString('vi-VN', options);
                    picker.value = currentDate.toISOString().split('T')[0];
                    break;
                case 'week':
                    const weekStart = new Date(currentDate);
                    weekStart.setDate(currentDate.getDate() - currentDate.getDay() + 1);
                    const weekEnd = new Date(weekStart);
                    weekEnd.setDate(weekStart.getDate() + 6);
                    label.textContent = `${weekStart.toLocaleDateString('vi-VN')} - ${weekEnd.toLocaleDateString('vi-VN')}`;
                    break;
                case 'month':
                    label.textContent = currentDate.toLocaleDateString('vi-VN', { month: 'long', year: 'numeric' });
                    break;
                case 'year':
                    label.textContent = `Năm ${currentDate.getFullYear()}`;
                    break;
            }
            document.getElementById('summaryPeriod').textContent = label.textContent;
        }

        function getDateRange() {
            let startDate, endDate;
            switch (currentPeriod) {
                case 'day':
                    startDate = endDate = new Date(currentDate);
                    break;
                case 'week':
                    startDate = new Date(currentDate);
                    startDate.setDate(currentDate.getDate() - currentDate.getDay() + 1);
                    endDate = new Date(startDate);
                    endDate.setDate(startDate.getDate() + 6);
                    break;
                case 'month':
                    startDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                    endDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
                    break;
                case 'year':
                    startDate = new Date(currentDate.getFullYear(), 0, 1);
                    endDate = new Date(currentDate.getFullYear(), 11, 31);
                    break;
            }
            return {
                start: startDate.toISOString().split('T')[0],
                end: endDate.toISOString().split('T')[0]
            };
        }

        async function loadData(page = 1) {
            try {
                const range = getDateRange();
                const params = new URLSearchParams({
                    start_date: range.start,
                    end_date: range.end,
                    page: page,
                    limit: 50
                });

                const branchId = document.getElementById('branchFilter').value;
                const source = document.getElementById('sourceFilter').value;
                const status = document.getElementById('statusFilter').value;
                const search = document.getElementById('searchInput').value;

                if (branchId) params.append('branch_id', branchId);
                if (source) params.append('source', source);
                if (status) params.append('status', status);
                if (search) params.append('search', search);

                const res = await api.get('/leads/trial-report?' + params.toString());

                updateSummary(res.summary || {});
                renderTable(res.data || [], res.pagination);
            } catch (e) {
                console.error(e);
                document.getElementById('dataTable').innerHTML = '<tr><td colspan="8" class="text-center text-danger">Lỗi tải dữ liệu</td></tr>';
            }
        }

        function updateSummary(summary) {
            const scheduled = summary.scheduled || 0;
            const attended = summary.attended || 0;
            const converted = summary.converted || 0;
            const waiting = summary.waiting || 0;
            const noShow = Math.max(0, scheduled - attended);

            document.getElementById('sumScheduled').textContent = scheduled;
            document.getElementById('sumAttended').textContent = attended;
            document.getElementById('sumConverted').textContent = converted;
            document.getElementById('sumWaiting').textContent = waiting;
            document.getElementById('sumNoShow').textContent = noShow;

            // Tỷ lệ chuyển đổi = converted / attended
            const conversionRate = attended > 0 ? Math.round(converted / attended * 100) : 0;
            document.getElementById('conversionRate').textContent = conversionRate + '%';

            // Tỷ lệ đến TN = attended / scheduled
            const attendanceRate = scheduled > 0 ? Math.round(attended / scheduled * 100) : 0;
            document.getElementById('attendanceRate').textContent = attendanceRate + '%';
        }

        function renderTable(items, pagination) {
            const tbody = document.getElementById('dataTable');

            if (!items.length) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center text-muted">Không có dữ liệu</td></tr>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            const statusConfig = {
                attended: { label: 'Đã đến', class: 'attended' },
                converted: { label: 'Đã chuyển đổi', class: 'converted' },
                waiting: { label: 'Chờ xử lý', class: 'waiting' },
                cancelled: { label: 'Đã hủy', class: 'cancelled' }
            };

            tbody.innerHTML = items.map(item => {
                const status = statusConfig[item.status] || { label: item.status, class: '' };
                return `
          <tr>
            <td>
              <div class="lead-cell">
                <div class="lead-avatar">${(item.student_name || '?')[0].toUpperCase()}</div>
                <div class="lead-info">
                  <span class="lead-name">${item.student_name || '-'}</span>
                  <span class="lead-phone">${item.customer_name || ''} - ${item.customer_phone || ''}</span>
                </div>
              </div>
            </td>
            <td><span class="source-badge">${item.source || '-'}</span></td>
            <td>${item.branch_name || '-'}</td>
            <td class="text-center">${item.scheduled_date ? formatDate(item.scheduled_date) : '-'}</td>
            <td class="text-center">${item.attended_date ? formatDate(item.attended_date) : '-'}</td>
            <td class="text-center"><span class="status-badge ${status.class}">${status.label}</span></td>
            <td>${item.ec_name || '-'}</td>
            <td>${item.note || ''}</td>
          </tr>
        `;
            }).join('');

            if (pagination && pagination.totalPages > 1) {
                document.getElementById('pagination').innerHTML = ui.pagination(pagination, loadData);
            } else {
                document.getElementById('pagination').innerHTML = '';
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            return new Date(dateStr).toLocaleDateString('vi-VN');
        }

        async function exportReport() {
            try {
                const range = getDateRange();
                const params = new URLSearchParams({
                    start_date: range.start,
                    end_date: range.end,
                    export: 'csv'
                });

                const branchId = document.getElementById('branchFilter').value;
                const source = document.getElementById('sourceFilter').value;
                const status = document.getElementById('statusFilter').value;
                if (branchId) params.append('branch_id', branchId);
                if (source) params.append('source', source);
                if (status) params.append('status', status);

                window.open(`${API_URL}/leads/trial-report/export?${params.toString()}&token=${auth.getToken()}`, '_blank');
                ui.success('Đang xuất báo cáo...');
            } catch (e) {
                ui.error('Không thể xuất báo cáo');
            }
        }

        init();
    </script>
</body>

</html>
